<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <header>
        <div class = "highScore">
            <button class="highScore" id = "highScore">High Score</button>
        </div>
        <div class="pageTitle">
            <h1>The JavaScipt Quiz</h1>
        </div>
        <div class = "timer" id ="timer">
            <!-- countdown timer will appear here -->
        </div>
    </header>

    <main class ="page-content" id = "page-content">
        <form id = "quiz-form">
            <div>
                <label class = "into-question">
                    <p id = "questions">
                        <!-- question will go here -->
                        Welcome to my JavaScipt quiz.  Click the button below to start the test.  You will have 100 seconds to anwser 5 Question.  After you can submit your initial to the high score.
                    </p>    
                </label>
            </div>
            <div class="quizAnwsers" id ="quizAnwsers">
                <!-- quiz anwsers should appear here -->

            </div>
            <div class="button" id = "button">
                
            </div>
            
        </form>    
    </main>

    <footer>
        Created by: Chris Burton
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
